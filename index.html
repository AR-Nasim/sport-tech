<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <title>Sport Tech</title>
</head>

<body id="container">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group">
                <input id="team-input" type="text" class="form-control" placeholder="Search for club"
                    autocomplete="off">
                <div class="input-group-append">
                    <button onclick="getTeamInfo()" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
            <ul id="lists">

            </ul>
        </form>
        
        <div id="parent-div" class="row row-cols-1 row-cols-md-4 g-4">
            
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
